<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Sign Up</h1>
        </div>
        <form class="form" onsubmit="return validation()">
            <div class="inputbox">
                <input type="text" class="input" id="fname" placeholder="Full Name" required><br>
                <span id="username"></span>
            </div>
            <div class="inputbox">
                <input type="email" class="input" id="mail" placeholder="emailid" required><br>
                <span id="emailid"></span>
            </div>
            <div class="inputbox">
                <input type="password" class="input" id="pass1" placeholder="Password" required><br>
                <span id="password1"></span>
            </div>
            <div class="inputbox">
                <input type="password" class="input" id="pass2" placeholder="Confirm Password" required><br>
                <span id="password2"></span>
            </div>
            <div class="inputbox">
                <div class="btn">
                    <button id="submitbtn" class="submit" value="submit">Submit</button>
                </div>
                <div class="lblock">
                    <p>ALready have Account<a href="login.html">Login</a></p>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
