<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Login</h1>
        </div>
        <form class="form" onsubmit="return validation">
            <div class="inputbox">
                <input type="email" class="input" id="mail" placeholder="emailid"><br>
                <span id="emailid"></span>
            </div>
            <div class="inputbox">
                <input type="password" class="input" id="pass1" placeholder="Password">
            </div>
            <div class="inputbox">
                <div class="btn">
                    <button id="submitbtn" class="submit">Login</button>
                </div>
                <div >
                    <p>Dont Have Account<a href="index.html">SignUp</a></p>
                </div>
                <div class="forgetpass">
                    <a href="forgetpass.html">Forget Password</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
